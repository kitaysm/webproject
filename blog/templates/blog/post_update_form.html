<!-- WEB에서 Update Tags form 하는 파일  -->   <!-- 9일차 작성 -->
{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Blog{% endblock %}
{% load crispy_forms_tags%}
{% block main_area %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/6ed747e910.js" crossorigin="anonymous"></script>    <!-- font awesome에 kit code -->
    
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen">
</head>

<!-- 8일차 작성 -->
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <!-- 적용하고 싶은 FORM에 아래와 같이 '| crispy' 붙이기 -->
        <div id="div_id_tags_str">
            <label for="id_tags_str">Tags:</label>
            <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control">
        </div>
        <br />

        <button type="submit" class="btn btn-danger float-right">Submit</button>   <!-- Submit 버튼 생성 -->
    </form>
    {{ form.media }}     <!-- crispy form에서 사용하는 media를 사용하기 위해 추가. 해당 폼에 필요한 css, js 파일을 불러옴. -->
{% endblock %}
